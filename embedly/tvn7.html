<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DASH Player</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

video {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  background: #000;
  object-fit: contain;
}
</style>

<script>
(function () {
  if (window.top === window.self) {
    location.replace("https://www.google.com");
  }
})();
</script>
</head>

<body>

<video
  id="video"
  autoplay
  muted
  playsinline
  controls
></video>

<script>
shaka.polyfill.installAll();

if (!shaka.Player.isBrowserSupported()) {
  console.error("Browser nepodporuje DASH");
}

const video = document.getElementById("video");
const player = new shaka.Player(video);

player.configure({
  drm: {
    clearKeys: {
      "d266a481984d85a33bdfba194daa73cc": "e521b21fb5c72f9a5b59a3c8afd4f97a"
    }
  }
});

player.load(
  "https://r.dcs.redcdn.pl/livedash/play/playtv/indigo/live/tvn_7/live.livx?indexMode&futc"
).then(() => {
  video.muted = true;
  video.play().catch(() => {});
}).catch(err => {
  console.error("Chyba přehrávání:", err);
});
</script>

</body>
</html>
