<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DASH Player</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.js"></script>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
}
video{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  background:#000;
  object-fit:contain;
}
</style>

<script>
(function(){
  const allowed = ["strims.fun", "w3schools.com"];

  if (window.top === window.self) {
    location.replace("https://www.google.com");
    return;
  }

  const ref = document.referrer;

  if (ref && !allowed.some(d => ref.includes(d))) {
    location.replace("https://www.google.com");
  }
})();
</script>
</head>

<body>

<video
  id="video"
  autoplay
  muted
  playsinline
  controls
></video>

<script>
shaka.polyfill.installAll();

if (!shaka.Player.isBrowserSupported()) {
  console.error("Browser not supported");
}

const video = document.getElementById("video");
const player = new shaka.Player(video);

player.configure({
  drm: {
    clearKeys: {
      "9686ef8b4619efdda565ce80719dca1c": "2722defe7e502f6d3cd5f4d65d7ad53b"
    }
  }
});

player.load(
  "https://r.dcs.redcdn.pl/livedash/play/playtv/indigo/live/tvn/live.livx?indexMode&futc"
).then(() => {
  video.muted = true;
  video.play().catch(()=>{});
}).catch(err => {
  console.error("LOAD ERROR", err);
});
</script>

</body>
</html>
