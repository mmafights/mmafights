<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Stream + Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HLAVIČKA – ACLIB -->
  <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #050505, #0d0f14, #111319);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      width: 94vw;
      height: 92vh;
      display: flex;
      gap: 20px;
    }

    .card {
      flex: 1;
      border-radius: 18px;
      overflow: hidden;
      background: rgba(20, 22, 28, 0.55);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 0 30px rgba(0,0,0,0.55);
      position: relative;
    }

    .card.video {
      flex: 2.3;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #player {
      width: 100%;
      height: 100%;
      border-radius: 18px;
      overflow: hidden;
    }

    @media (max-width: 900px) {
      .wrapper {
        flex-direction: column;
        height: 95vh;
      }

      .card.video {
        flex: 1.4;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <!-- VIDEO BLOCK -->
    <div class="card video">
      <div id="player"></div>
    </div>

    <!-- CHAT BLOCK -->
    <div class="card">
      <iframe src="https://hokejicek.site/livechat/"></iframe>
    </div>

  </div>

  <script>
    var player = new Clappr.Player({
      source: "https://live.kinescopecdn.net/on-air/5de2e2b9-0bbd-40ee-b594-b8365bbe135b/a5cd6609-c576-4ca5-9f57-098ea311d163/1080p/media.m3u8",
      parentId: "#player",
      autoPlay: true,
      mute: false,
      width: "100%",
      height: "100%"
    });
  </script>

  <!-- PATIČKA – ACLIB -->
  <script type="text/javascript">
    aclib.runAutoTag({
        zoneId: 'zitkptgwk8',
    });
  </script>

</body>
</html>
