<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MMA Fights | Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MMA Fights – official website is coming soon. Stay tuned for fight streams, highlights and more.">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #202020 0%, #050505 55%, #000000 100%);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrapper {
      text-align: center;
      padding: 24px;
      max-width: 520px;
      width: 100%;
    }
    .logo {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: 12px;
    }
    .logo span {
      color: #e63946;
    }
    .tagline {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      opacity: 0.8;
      margin-bottom: 32px;
    }
    .card {
      background: rgba(10, 10, 10, 0.9);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 26px 22px 22px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
    }
    p {
      font-size: 0.98rem;
      line-height: 1.5;
      opacity: 0.9;
      margin-bottom: 18px;
    }
    .highlight {
      font-weight: 600;
      color: #e63946;
    }
    .domain {
      font-family: "Courier New", monospace;
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 12px;
    }
    .footer {
      margin-top: 18px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
    .pill {
      display: inline-block;
      border-radius: 999px;
      border: 1px solid rgba(230, 57, 70, 0.7);
      padding: 6px 14px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      MMA<span>FIGHTS</span>
    </div>
    <div class="tagline">
      FIGHTS · HIGHLIGHTS · ACTION
    </div>

    <div class="card">
      <div class="pill">Website under construction</div>
      <h1>We are preparing something big.</h1>
      <p>
        The official <span class="highlight">MMA Fights</span> website is currently being prepared.
        We are working on bringing you live events, highlights and exclusive content.
      </p>
      <p class="domain">
        mmafights.fun
      </p>
      <p class="footer">
        Stay tuned and check back soon.
      </p>
    </div>
  </div>
</body>
</html>
